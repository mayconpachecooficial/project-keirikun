<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link meta="stylesheet" href="../assets/css/styles.css" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
  <div class="container p-3">
    <form id="form-register">
      <h2>Dados do usuario</h2>
      <div class="form-group">
        <label for="name">name:</label>
        <input type="text" class="form-control" placeholder="Enter name" id="name" required>
      </div>
      <div class="form-group">
        <label for="cpf">cpf:</label>
        <input type="text" class="form-control" placeholder="Enter cpf" id="cpf" required>
      </div>
      <div class="form-group">
        <label for="telefone">telefone:</label>
        <input type="text" class="form-control" placeholder="Enter telefone" id="telefone" required>
      </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" placeholder="Enter email" id="email" required>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" id="pwd" required>
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
